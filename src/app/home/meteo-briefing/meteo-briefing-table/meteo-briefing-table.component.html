<table mat-table [dataSource]="data.rows" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="reportType">
    <th mat-header-cell *matHeaderCellDef>{{data.station}}</th>
    <td mat-cell *matCellDef="let element"><b>{{element.reportType}}</b></td>
  </ng-container>

  <ng-container matColumnDef="reportTime">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{element.reportTime}}</td>
  </ng-container>

  <ng-container matColumnDef="reportBody">
    <th mat-header-cell *matHeaderCellDef></th>
    <!-- <td mat-cell *matCellDef="let element" [innerHTML]="sanitizeHTML(element.reportBody)"></td> -->
    <td mat-cell *matCellDef="let element" [innerHTML]="element.reportBody"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
